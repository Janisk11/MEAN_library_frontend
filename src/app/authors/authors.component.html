

   <div class="card">
    <div class='card-header'>
      <h2>{{pageTitle}}</h2>
     </div>

     <div class="card-body" *ngIf = 'authors && authors.length'>
      <div class="row" *ngFor='let author of authors'>    
        <br>
        <div class="col-md-2 col-sm-3 text-center">
          <img 
                    [src] = 'author.imageUrl' 
                    [title] = 'author.author'
                    [style.width.px] = 'imageWidth' 
                    [style.margin.px] = 'imageMargin'>
        </div>
        <div class="col-md-8 col-sm-7">
          <h3>{{ author.author }}</h3>

          

          <div class="row">
            <div class="col-xs-9">
              
              <h4>
                <small style="font-family:courier,'new courier';" class="text-muted">{{ author.about }} </small>
               <!-- <small><a href="#" class="text-muted">Read More</a></small> -->
              </h4>
            </div>
            <div class="col-xs-3"></div>
          </div>
          <br><br>
        </div>
        <div class="col-md-2 col-sm-2 text-center">
          <button class="btn btn-warning" *ngIf="_auth.loggedIn()"  (click)="editAuthor(author)" > Update</button>
          <button class="btn btn-danger" *ngIf="_auth.loggedIn()" (click)="deleteAuthor(author)"> Delete</button>
        </div>
        <hr>
      </div>
     
     </div>
     
     
   </div>
